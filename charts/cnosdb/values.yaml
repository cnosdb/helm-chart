      http: 8902
      flight: 8904
    nodePorts:
      http: ""
      flight: ""
    clusterIP: ""
    externalTrafficPolicy: Cluster
    annotations: {}
    loadBalancerIP: ""
    loadBalancerSourceRanges: []
